name: picogw-packet-forwarder
description: >-
  This project deploys a LoRaWAN gateway with UDP Packet Forwarder protocol using Dockerfor LoRa Picocell Gateways. It runs on an amd86 PC, Raspberry Pi 3/4, Compute Module 3/4 or balenaFin.
fleetcta: Add LoRaWAN module
joinable: false
post-provisioning: >-
  Read correct config in the repo README - https://github.com/xoseperez/picogw-packet-forwarder-docker
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/xoseperez/picogw-packet-forwarder-docker'
data:
  applicationConfigVariables:
    - BALENA_HOST_CONFIG_dtoverlay: '"disable-bt"'
    - BALENA_HOST_CONFIG_enable_uart: 1
  applicationEnvironmentVariables:
    - DEVICE: "/dev/ttyACM0"
    - GATEWAY_EUI_NIC: "eth0"
    - GATEWAY_EUI: ""
    - TTN_REGION: "eu1"
    - SERVER_HOST: ""
    - SERVER_PORT: 1700
    - BAND: "eu_863_870"
    #- GPS_LATITUDE: 0
    #- GPS_LONGITUDE: 0
    #- GPS_ALTITUDE: 0
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - generic
    - fincm3
    - raspberrypi4-64
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - raspberrypicm4-ioboard
version: 1.0.0
